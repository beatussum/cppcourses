{{ define "main" }}
	{{ if .Content }}
		<div id="chapter">{{ template "title" . }}</div>

		{{ .Content }}
	{{ else }}
		<div id="chapter">
			<div id="body-inner">
				{{ template "title" . }}

				{{ with (union .Page.Sections .Page.Pages) }}
					{{ template "children" dict "menu" .ByWeight }}
				{{ end }}
			</div>
		</div>
	{{ end }}
{{ end }}
